<main>
    <!-- Screen component (hijo)-->
    <app-screen [screenValue]="screenValue"></app-screen>
    <!-- End Screen component -->

    <!-- Buttons section (hijo)-->
    <app-buttons (onNuevoNumero)="agregarNuevoNumero($event)" (onBorrarNumeros)="borrarNumero()" (onEraseNumber)="erase()"></app-buttons>
    <!-- Equal Button For Operations -->
    <div class="row position-relative" style="left: 10em; bottom: 3.3em;"> 
        <button class="btn btn-primary smallB" (click)="equal()">=</button>
    </div>
    <!-- End Equal Button -->

    <!-- Boton de cambio de pagina -->

    <!-- End button section -->
</main>
